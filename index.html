<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/Public/Bootstrap/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar Section - Start -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Icon Section - Change value of src if you want change the icon  -->
          <a class="navbar-brand" href="#">
            <img
              src="/Public/Assets/footwear.png"
              width="54px"
              height="54px"
              alt=""
            />
          </a>
          <!-- Title Section - Change the "Shoe" for add another title -->
          <a id="title" class="navbar-brand" href="#">Shoe</a>
          <ul class="navbar-nav ml-auto">
            <!-- List of Menu Section -->
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img id="search" src="/Public/icons/search.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Navbar Section - End -->

    <!-- Jumbotron Section - Start -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <!-- Title of Hero Section -->
            <h1 class="display-6">Are you ready to</h1>
            <p class="lead">lead the way</p>
            <!-- Description of Hero Section -->
            <p class="description">
              Mauris porta lectus nulla, non dignissim dolor sollicitudin et.
              Sed mi tortor, aliquam eget congue a, faucibus sed est.
            </p>
            <!-- Button on Hero Section - Change "BUY NOW" to change the title of button -->
            <a class="btn align-center" href="#" role="button"
              >BUY NOW
              <svg
                class="bi bi-chevron-right"
                width="32"
                height="32"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
                />
              </svg>
            </a>
          </div>
          <div class="col-lg-7">
            <!-- Image on Hero Section - Change value of "src" for another image -->
            <div id="hero-shoe" class="row d-flex justify-content-end">
              <img src="/Public/Assets/3414-1.png" alt="" />
            </div>
            <div class="row">
              <!-- Circle icon  -->
              <div class="col-lg-8 d-flex justify-content-center">
                <svg height="40" width="40">
                  <circle
                    cx="25"
                    cy="25"
                    r="13"
                    stroke="white"
                    stroke-width="3"
                    fill="#FF0073"
                  />
                </svg>
              </div>
              <div class="col-lg-2 d-flex justify-content-center">
                <svg height="40" width="40">
                  <circle
                    cx="25"
                    cy="25"
                    r="13"
                    stroke="white"
                    stroke-width="3"
                    fill="#57C7E4"
                  />
                </svg>
              </div>
              <div class="col-lg-2 d-flex justify-content-center">
                <svg height="40" width="40">
                  <circle
                    cx="25"
                    cy="25"
                    r="13"
                    stroke="white"
                    stroke-width="3"
                    fill="#ECDC47"
                  />
                </svg>
              </div>
            </div>
            <div class="row">
              <!-- Icon of Shoes -->
              <div class="col-lg-8 d-flex justify-content-center">
                <img src="/Public/Assets/3414.png" alt="" />
              </div>
              <hr style="border-top: dotted 5px" />
              <div class="col-lg-2 d-flex justify-content-center">
                <img src="/Public/Assets/Blue.png" alt="" />
              </div>
              <div class="col-lg-2 d-flex justify-content-center">
                <img src="/Public/Assets/Yellow.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-lg-1">
            <svg
              class="bi bi-chevron-right"
              width="50"
              height="50"
              viewBox="0 0 20 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
              />

          </div>
        </div>
      </div>
    </div>

</html>
